<html>

<head>

        <title>The math Quiz Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="quiz_game_login.js"></script>
        

        <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
        <h4 style="color: white;" ><span id="player1_name"></span>:<label id="player1_score"></label></h4>
        <br>
        <h4 style="color: white;" ><span id="player2_name"></span>:<label id="player2_score"></label></h4>
        <div class="container">
                <center>
                        <h2 style="color: white;">Math quiz game!</h2>
                        
                        <h3 ><span id="player_question"></span></h3>

                        <br>
                        <h3 ><span id="player_answer"></span></h3>
                        
                        
                        <div id="output" class="col-lg-6"></div>

                        <div>
                                <label>Number 1</label>
                                <input type="text" id="number1" placeholder="number" class="form-control">
                        </div>
                        <br>
                        <div>
                                <label>Number 2</label>
                                <input type="text" id="number2" placeholder="number" class="form-control">
                        </div>
                        <br>
                        <button onclick="send()" class="btn btn-success" style="width:30%;">Send</button>


                </center>
        </div>
        <script src="quiz_game_page.js"></script>
</body>

</html>
